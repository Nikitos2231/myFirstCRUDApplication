<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
  <style>
    .container {
      margin: 0 auto;
      max-width: 1920px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Add book</h1>
  <form th:action="@{/books}" th:method="POST" th:object="${book}">
    <label for="name">Name: </label>
    <input type="text" id="name" th:field="*{name}"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</div>
    <br/>
    <label for="author">Author: </label>
    <input type="text" id="author" th:field="*{author}"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error author</div>
    <br/>
    <label for="year">Year: </label>
    <input type="text" id="year" th:field="*{year}"/>
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error year</div>
    <br/>
    <input type="submit" value="Add a new book"/>
  </form>
</div>

</body>
</html>
