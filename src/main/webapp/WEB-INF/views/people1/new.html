<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new person</title>

    <style>
        .container {
            margin: 0 auto;
            max-width: 1920px;
            text-align: center;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Create person</h1>
    <form th:method="POST" th:action="@{/people1}" th:object="${person}">
        <label for="full_name">Name: </label>
        <input type="text" th:field="*{full_name}" id="full_name">
        <div style="color: red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Name error</div>
        <br/>
        <label for="year">Year: </label>
        <input type="text" th:field="*{year}" id="year">
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
        <br/>
        <input type="submit" value="Create!"/>
    </form>
</div>
</body>
</html>
