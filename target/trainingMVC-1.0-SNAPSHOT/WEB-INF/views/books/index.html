<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>

    <style>
        .container {
            margin: 0 auto;
            max-width: 1920px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>All books</h1>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
    </div>
    <hr/>
    <a href="/books/new">Create a new book!</a>
    <hr/>
    <a href="/people1">Go to people</a>
</div>

</body>
</html>
