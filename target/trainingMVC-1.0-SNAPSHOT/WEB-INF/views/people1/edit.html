<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
    <style>
        .container {
            margin: 0 auto;
            max-width: 1920px;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Redact person</h1>
    <form th:method="PATCH" th:action="@{/people1/{person1_id}/edit(person1_id=${person.getPerson1_id()})}" th:object="${person}">
        <label for="full_name">Name: </label>
        <input th:field="*{full_name}" id="full_name">
        <div style="color: red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></div>
        <br/>
        <label for="year">Name: </label>
        <input th:field="*{year}" id="year">
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
        <br/>
        <input type="submit" value="Edit person!">
    </form>
</div>

</body>
</html>
